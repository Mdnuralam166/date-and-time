<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS leapYear test</title>
</head>
<body>
  <div class="Leap">
  <input type="number" id="year"> <br> <br>
  <button onclick="leapYear()">click here</button>
  <p id="output"></p>
</div>


<script>
  function leapYear(){
    var year;
    year=document.getElementById("year").value;
    if((year % 4 ==0 && year % 100 != 0) || ( year % 400==0)){
      
      document.getElementById("output").innerHTML="this is leap year"
    }
    else{
      document.getElementById("output").innerHTML="this is NOT leap year"
    }
    

  }


</script>

</body>







 
</html>
